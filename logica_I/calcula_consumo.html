<h2>Álcool ou Gasolina</h2>
<script>
   var tanque = 40;
   var caminhoComGasolina = 480;
   var consumoDGasolia = caminhoComGasolina/tanque; 
   document.write('O consumo de gasolina foi: ' + consumoDGasolia + ' litros.')
   var caminhoDeAlcool = 300;
   var consumoDeAlcool = caminhoDeAlcool/tanque;
   document.write('<br>O consumo de álcool foi: ' + consumoDeAlcool + ' litros.')
</script>
