<!--bolinha em movimento-->
<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);


    var x = 20;
    var y = 20;
    //codigos do teclado
    var esquer = 37; //codigos proprios
    var cima = 38;
    var dir = 39;
    var baixo = 40;
    
    //taxa de incremento
    var taxa = 10;
    function desenhaCirculo(x, y, r){
        pincel.fillStyle = 'blue';
        pincel.beginPath();
        pincel.arc(x, y, r, 0, 2 * Math.PI);
        pincel.fill();
    }

    function limpaTela(){
        pincel.clearRect(0, 0, 600, 400);
    }

    var r = 19;
    var fatorCrescimento = 0;
    function atualizaTela(){
        limpaTela();
        desenhaCirculo(x, y, 10);
    }
    setInterval(atualizaTela, 20);


    function leDoTeclado(evento){
        //qual tecla foi pressionada
        if(evento.keyCode == baixo){
            y = y + taxa;
        } else if (evento.keyCode == esquer){
            x = x + taxa;
        } else if (evento.keyCode == direita){
            x = x + taxa;
        }
    }
    document.onkeydown = leDoTeclado;
</script>
