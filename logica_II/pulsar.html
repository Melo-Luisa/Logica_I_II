<!--bolinha em movimento-->
<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    function desenhaCirculo(x, y, r){
        pincel.fillStyle = 'blue';
        pincel.beginPath();
        pincel.arc(x, y, r, 0, 2 * Math.PI);
        pincel.fill();
    }
    function limpaTela(){
        pincel.clearRect(0, 0, 600, 400);
    }
    var r = 19;
    var fatorCrescimento = 0;
    function atualizaTela(){
        limpaTela();
        if(r > 30){
            fatorCrescimento = -1; //diminuir
        } else if(r < 20){
            fatorCrescimento = 1; //aumentar
        }
        r = r + fatorCrescimento;
        desenhaCirculo(300, 200, r, 'blue');
    }
    setInterval(atualizaTela, 20);

</script>
